<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SustainWear - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP NAV -->
<header class="top-nav">
  <div class="logo-title">
    <img src="images/logo.jpeg" id="logo" alt="SustainWear logo">
    <span class="brand-name">SustainWear</span>
  </div>

  <nav class="top-menu">
    <a href="login.html">Login</a>
  </nav>
</header>

<!-- CONTENT -->
<div class="main-content" style="display:flex; justify-content:center; margin-top:60px;">

  <div class="donation-box" style="max-width:450px; width:100%;">
    <h1>Create your account</h1>
    <p class="subtitle">Sign up as a donor or staff member.</p>

    <form id="signupForm">
      <label for="name">Full name</label>
      <input type="text" id="name" required placeholder="Enter your name">

      <label for="email">Email address</label>
      <input type="email" id="email" required placeholder="you@example.com">

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Create a password">

      <label for="role">Register as</label>
      <select id="role" required>
        <option value="">Choose role</option>
        <option value="donor">Donor</option>
        <option value="staff">Charity staff</option>
      </select>

      <button type="submit" class="submit-btn" style="width:100%; margin-top:20px;">
        Sign up
      </button>
    </form>

    <p id="signupMessage" style="margin-top:15px; font-weight:bold;"></p>

    <p style="margin-top:20px;">
      Already have an account?
      <a href="login.html" style="color:#2e7d32; font-weight:bold;">Log in</a>
    </p>

  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
