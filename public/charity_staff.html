<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustain Wear - Staff Dashboard</title>
  <link rel="stylesheet" href="staff.css" />
</head>
<body>
  <div class="dashboard-container">
    
    <aside class="sidebar">
      <div class="logo">Sustain Wear</div>
      <nav>
        <ul class="nav-menu">
          <li><a href="#" class="active">Manage donations</a></li>
          <li><a href="#">Donors</a></li>
          <li><a href="#">Inventory</a></li>
          <li><a href="#">Distribution</a></li>
          <li><a href="#">Reports & analytics</a></li>
          <li><a href="#" class="logout">Logout</a></li>
        </ul>
      </nav>
    </aside>

    
    <main class="main-content">
      <header>
        <h1>Pending Donation Requests</h1>
        <div class="notification info">
          You have <span id="pending-count">4</span> new donations pending approval.
        </div>
      </header>

     
      <section class="requests-section">
        <div id="requests" class="requests-container">
          
          <div class="loading">Loading donation requests...</div>
        </div>
      </section>
    </main>
  </div>

  <script src="staff.js"></script>
</body>
</html>
