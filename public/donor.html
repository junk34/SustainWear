<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SustainWear - Donor Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-nav">
  <div class="logo-title">
    <img src="images/logo.png" alt="SustainWear logo" id="logo">
    <span class="brand-name">SustainWear</span>
  </div>

  <nav class="top-menu">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign up</a>
  </nav>
  <input id="donorName" readonly>
<script>
  document.getElementById("donorName").value = localStorage.getItem("loggedInName");
</script>
</header>

<div class="layout">

  <aside class="sidebar">
    <ul>
      <li class="active">My Donor Dashboard</li>
      <li>Manage donations</li>
      <li>Inventory</li>
      <li>Distribution</li>
    </ul>
  </aside>


  <main class="main-content">
    <div class="donation-box">

      <div class="donor-top">

        <section class="form-section">
          <h1>Donate an Item</h1>
          <p class="subtitle">Fill in the details below to add your item to the donation pool.</p>

          <form id="donationForm">
            <label>Item Photo</label>
            <input type="file" id="itemImage" accept="image/*">

            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select Category</option>
              <option value="tops">Tops</option>
              <option value="outerwear">Outerwear</option>
              <option value="bottoms">Bottoms</option>
              <option value="shoes">Shoes</option>
              <option value="accessories">Accessories</option>
            </select>

            <label for="subcategory">Type</label>
            <select id="subcategory" required>
              <option value="">Select a category first</option>
            </select>

            <div class="row">
              <div class="col">
                <label for="size">Size</label>
                <select id="size" required>
                  <option value="">Select Size</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>

              <div class="col">
                <label for="condition">Condition</label>
                <select id="condition" required>
                  <option value="">Select Condition</option>
                  <option value="new">New (with tags)</option>
                  <option value="excellent">Excellent</option>
                  <option value="good">Good</option>
                  <option value="fair">Fair</option>
                  <option value="repair">Needs Repairs</option>
                </select>
              </div>
            </div>

            <label for="description">Extra Notes (max 200 characters)</label>
            <textarea id="description" maxlength="200" placeholder="Example: slight tear on right sleeve"></textarea>
            <p id="charCount">0/200</p>

            <button type="submit" class="submit-btn">Submit Donation</button>
          </form>

          <p id="donationMessage"></p>
        </section>

        <section class="image-section">
          <div class="image-frame">
            <img id="preview" alt="Item preview" style="display:none;">
          </div>
          <p class="image-caption">Image</p>
        </section>

      </div>

      <section class="history-section">
        <h2>Donation history</h2>

        <div class="history-header-row">
          <span>Date</span>
          <span>Item</span>
          <span>Status</span>
        </div>

        <ul id="donationHistory" class="donation-history-list"></ul>
      </section>

    </div>
  </main>
</div>

<script src="donor.js"></script>
</body>
</html>
