<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard â€“ Donation Requests</title>
  <link rel="stylesheet" href="/styles/staff.css" />
  <link rel="script" href="authhandlers.js" />
</head>
<body>
  <h1>Incoming Donation Requests</h1>

  <div id="requests-container">
  </div>

  <script>

    fetch('/api/donation-requests')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('requests-container');
        data.forEach(request => {
          const card = document.createElement('div');
          card.className = 'request-card';
          card.innerHTML = `
            <h3>Donor: ${request.donor_name}</h3>
            <p><strong>Item:</strong> ${request.item}</p>
            <p><strong>Quantity:</strong> ${request.quantity}</p>
            <p><strong>Message:</strong> ${request.message}</p>

            <form method="POST" action="/api/respond">
              <input type="hidden" name="donationId" value="${request.id}" />

              <label>Decision:</label>
              <select name="status" required>
                <option value="">-- Select --</option>
                <option value="accepted">Accept</option>
                <option value="rejected">Reject</option>
              </select>

              <label>Reason (if rejecting):</label>
              <select name="reason">
                <option value="">-- Optional --</option>
                <option value="not needed">Item not needed</option>
                <option value="quality">Quality concerns</option>
                <option value="duplicate">Duplicate item</option>
              </select>

              <label>Custom Message:</label>
              <textarea name="customMessage" rows="3" placeholder="Write a message..."></textarea>

              <button type="submit">Submit</button>
            </form>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
